<div class="main-div">
  <mat-card class="login-card center">
    <mat-card-header>
      <mat-card-title class="login-title">ログイン</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form (ngSubmit)="login()" class="login-form" [formGroup]="loginUser.getFormGroup()">
            <mat-form-field>
                <input matInput placeholder="Login ID" id="loginId" formControlName="loginId">
                <mat-error *ngIf="loginUser.isRequired('loginId')"><i class="bi bi-exclamation-triangle"></i>必須です。</mat-error>
            </mat-form-field>

            <mat-form-field>
                <input type="password" matInput placeholder="Password" id="password" formControlName="password">
                <mat-error *ngIf="loginUser.isRequired('password')"><i class="bi bi-exclamation-triangle"></i>必須です。</mat-error>
            </mat-form-field>
            <button type="submit" mat-raised-button color="primary" [disabled]="loginUser.getFormGroup().invalid">Login</button>
        </form>
    </mat-card-content>
  </mat-card>
</div>
