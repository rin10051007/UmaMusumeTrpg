<mat-toolbar color="primary">
  <mat-toolbar-row class="d-flex p-2 bd-highlight">
    <div class="p-2 bd-highlight">
      <button
        (click)="screenTransition(systemUrl)"
        class="btn btn-lg"
        mat-button
      >
        <i class="bi bi-gear"></i>
        システム管理
      </button>
    </div>
    <div class="p-2 flex-grow-1 bd-highlight">
      <button
        (click)="screenTransition(umaMusumeUrl)"
        class="btn btn-lg"
        mat-button
      >
        <i class="bi bi-android2"></i>
        ウマ娘TRPG
      </button>
    </div>
    <div class="p-2 bd-highlight">
      <button (click)="logOut()" class="btn btn-sm d-flex" mat-button>
        ログアウト
        <i class="bi bi-box-arrow-right"></i>
      </button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
